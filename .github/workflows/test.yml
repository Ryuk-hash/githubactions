name: GitHub Action
on: [push]
jobs:
  build-app:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
      - name: Install node_modules
        run: yarn
      - name: Build the project
        run: yarn build
      - name: Success message
        run: echo 'Done and dusted...'